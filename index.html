<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div class="navbar">
        <img src="./img/logo weather.png" alt="">
        <button class="btn" >Contact Us</button>
    </div>

    <div class="main">
        <div class="search-box">
            <input type="text" id="search" class="search" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="weath-body">
            <div class="loc-details">
                <div class="city" id="city">delhi , IN</div>
                <div class="date" id="date">30 aug (tuesday )2022</div>
            </div>
            <div class="weath-status">
                <div class="temp" id="temp">33&deg; C</div>
                <div class="img" id="img">
                    <img src="" https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                </div>
                <div class="type" id="type">cloudy</div>
                <div class="min-max" id="min-max">15&deg; C(min) / 35&deg; C(max)</div>
                <div class="windspeed" id="windspeed">wind speed : </div>
                
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
